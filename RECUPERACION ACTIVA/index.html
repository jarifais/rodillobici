<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi칩n de Rodillo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center-align" id="phase-display">Calentamiento</h1>

        <!-- Fase e Informaci칩n -->
        <div class="info">
            <i id="phase-icon" class="material-icons large">whatshot</i>

        </div>

        <!-- Barra de Zona de Pulso -->
        <div class="pulse-zone">

        </div>

        <!-- Bot칩n de Control -->
        <div class="row center-align">
            <button id="start-button" class="btn waves-effect waves-light">Comenzar</button>
            <button id="reset-button" class="btn red waves-effect waves-light" style="display:none;">Reiniciar</button>
        </div>

        <!-- Icono visual para la fase -->
        <div class="icon">
            <i class="material-icons large">directions_bike</i>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="core.js"></script>
</body>
</html>
